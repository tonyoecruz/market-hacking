<!-- Sidebar Navigation Component -->
<!-- Mobile Hamburger Toggle -->
<button id="sidebar-toggle" onclick="toggleSidebar()"

    <svg id="hamburger-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
    <svg id="close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
</button>

<!-- Mobile Overlay -->
<div id="sidebar-overlay" class="hidden fixed inset-0 bg-black/60 z-30 md:hidden" onclick="closeSidebar()"></div>

            </div>

                <span class="text-xs text-primary bg-primary/10 px-2 py-0.5 rounded">V2.0</span>

        </div>

            </svg>

        </a>

            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                </path>

        </a>

            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">

    <!-- Investor Persona Selector -->
    <div class="p-4 border-t border-gray-700">
        <p class="text-xs text-gray-500 mb-2 uppercase font-semibold tracking-wider">Investidor-Guia</p>
        <select id="global-investor-selector" onchange="saveGlobalInvestor()"
            class="w-full px-3 py-2 bg-dark-700 border border-gray-600 rounded-lg text-white text-sm focus:outline-none focus:ring-1 focus:ring-primary">
            <option value="">IA Padrao</option>
        </select>
        <p id="investor-desc" class="text-xs text-gray-500 mt-1 truncate"></p>
    </div>

    <!-- User Section -->
    <div class="p-4 border-t border-gray-700">
        {% if user %}
        <div class="flex items-center space-x-3 mb-3">
            <div
                class="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-full flex items-center justify-center text-dark-900 font-bold flex-shrink-0">
                {{ user.username[0].upper() }}
            </div>
            <div class="flex-1 min-w-0">
                <p class="text-sm font-semibold text-white truncate">{{ user.username }}</p>
                <p class="text-xs text-gray-400 truncate">{{ user.email }}</p>
            </div>
        </div>
        <form action="/auth/logout" method="POST">
            <button type="submit"
                class="w-full px-4 py-2 bg-red-500/10 text-red-500 rounded-lg hover:bg-red-500/20 transition text-sm font-semibold">
                Sair
            </button>
        </form>
        {% else %}
        <div class="space-y-2">
            <a href="/auth/login"
                class="block w-full px-4 py-2 bg-primary/10 text-primary rounded-lg hover:bg-primary/20 transition text-sm font-semibold text-center">
                Entrar
            </a>
            <a href="/auth/register"
                class="block w-full px-4 py-2 bg-gray-700 text-gray-300 rounded-lg hover:bg-gray-600 transition text-sm font-semibold text-center">
                Registrar
            </a>
        </div>
        {% endif %}
    </div>
</aside>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        const hamburger = document.getElementById('hamburger-icon');
        const closeIcon = document.getElementById('close-icon');

        const isOpen = !sidebar.classList.contains('-translate-x-full');

        if (isOpen) {
            closeSidebar();
        } else {
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
            hamburger.classList.add('hidden');
            closeIcon.classList.remove('hidden');
        }
    }

    function closeSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        const hamburger = document.getElementById('hamburger-icon');
        const closeIcon = document.getElementById('close-icon');

        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
        hamburger.classList.remove('hidden');
        closeIcon.classList.add('hidden');
    }

    // Close sidebar when clicking a nav link on mobile
    document.querySelectorAll('#sidebar nav a').forEach(link => {
        link.addEventListener('click', () => {
            if (window.innerWidth < 768) closeSidebar();
        });
    });

    // Load investor personas into sidebar selector
    let _investorData = [];
    (async function loadInvestors() {
        try {
            const response = await fetch('/api/investors');
            const data = await response.json();
            if (data.status === 'success' && data.investors) {
                _investorData = data.investors;
                const selector = document.getElementById('global-investor-selector');
                data.investors.forEach(inv => {
                    const option = document.createElement('option');
                    option.value = inv.name;
                    option.textContent = inv.name;
                    selector.appendChild(option);
                });
                const saved = localStorage.getItem('investor_persona');
                if (saved) {
                    selector.value = saved;
                    updateInvestorDesc(saved);
                }
            }
        } catch (e) { /* silent */ }
    })();

    function saveGlobalInvestor() {
        const value = document.getElementById('global-investor-selector').value;
        localStorage.setItem('investor_persona', value);
        updateInvestorDesc(value);
    }

    function updateInvestorDesc(name) {
        const desc = document.getElementById('investor-desc');
        const inv = _investorData.find(i => i.name === name);
        desc.textContent = inv ? inv.description : '';
    }
</script>
