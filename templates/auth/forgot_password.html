{% extends "base.html" %}

{% block title %}Recuperar Senha - SCOPE3{% endblock %}

{% block content %}
<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-dark-900 via-dark-800 to-dark-900 px-4">
    <div class="max-w-md w-full">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-gradient-to-br from-primary/20 to-secondary/20 rounded-2xl mb-4">
                <svg class="w-12 h-12 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z">
                    </path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white">Recuperar Senha</h1>
            <p class="text-gray-400 mt-2">Digite seu email para receber o link de recuperação</p>
        </div>

        <!-- Card -->
        <div class="bg-dark-800/50 backdrop-blur-lg rounded-2xl shadow-2xl border border-gray-700/50 p-8">
            {% if error %}
            <div class="mb-4 p-4 bg-red-500/10 border border-red-500/50 rounded-lg">
                <p class="text-red-500 font-semibold">{{ error }}</p>
            </div>
            {% endif %}

            {% if success %}
            <div class="mb-4 p-4 bg-green-500/10 border border-green-500/50 rounded-lg">
                <div class="flex items-center space-x-2">
                    <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <p class="text-green-500 font-semibold">{{ success }}</p>
                </div>
            </div>
            {% endif %}

            <form action="/auth/forgot-password" method="POST" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                        Email
                    </label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 bg-dark-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                        placeholder="Digite seu email cadastrado">
                </div>

                <button type="submit"
                    class="w-full py-3 bg-gradient-to-r from-primary to-secondary text-dark-900 font-bold rounded-lg hover:shadow-lg hover:shadow-primary/50 transition-all duration-300 transform hover:scale-105">
                    ENVIAR LINK DE RECUPERAÇÃO
                </button>
            </form>

            <div class="text-center mt-6">
                <a href="/auth/login" class="text-gray-400 hover:text-primary text-sm transition">
                    ← Voltar ao Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
